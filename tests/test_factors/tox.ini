[tox]
envlist = py{2,3,38,39}

[testenv]
skip_install = true
commands =
  py2: python -c 'import sys; assert sys.version_info.major == 2'
  py3: python -c 'import sys; assert sys.version_info.major == 3'
  py38: python -c 'import sys; assert sys.version_info.major == 3; assert sys.version_info.minor == 8'
  py39: python -c 'import sys; assert sys.version_info.major == 3; assert sys.version_info.minor == 9'
